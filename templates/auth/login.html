{% load static %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Inventory</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/inventory-fav-icon.png' %}"></link:rel>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        .auth-bg {
            background-image: url("{% static 'assets/login.jpg' %}");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(5px);
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.79);
        }
        .text-primary-custom {
            color: #333;
        }
        .btn-primary-custom {
            background-color: #4C6EF5;
            border-color: #4C6EF5;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.79);
        }
        .btn-primary-custom:hover {
            background-color: #3B5BDB;
            border-color: #364FC7;
            transform: translateY(-2px);
        }
        .text-link-custom {
            color: #5C7CFA;
        }
        .text-link-custom:hover {
            color: #4263EB;
        }
    </style>
</head>
<body class="auth-bg">
    <div class="display-error-msg">
        {% bootstrap_messages %}
        </div>
        {% endif %}
    </div>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="auth-card p-5" style="width: 100%; max-width: 500px;">
            <div class="text-center mb-4">                
                <h3 class="text-primary-custom mb-1">
                    <i class="fas fa-warehouse me-2"></i>Stockify Login
                </h3>
                <p class="text-muted">Please sign in to continue</p>
            </div>
            <form id="loginForm" method="post" action="{% url 'login-page' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control" name="user-email" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" name="user-password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary-custom w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
                <div class="text-center text-muted">
                    Don't have an account? 
                    <a href="{% url 'user-registration' %}" class="text-link-custom text-decoration-none">Create one</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
